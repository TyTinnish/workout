<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin-top: 20px; text-align: center;">
        <button onclick="clearWorkouts()" style="background: #dc3545;">Clear All Workouts</button>
    </div>
    
    <div class="container">
        <h1>My Workout Tracker</h1>
        
        <div class="workout-form">
            <h3>Log Your Workout</h3>
            <input type="text" id="exercise" placeholder="Exercise (e.g., Bench Press)">
            <input type="number" id="sets" placeholder="Sets">
            <input type="number" id="reps" placeholder="Reps">
            <input type="number" id="weight" placeholder="Weight (lbs)">
            <button id="addWorkoutBtn">Add Workout</button>
        </div>
        
        <div class="workout-list">
            <h3>Today's Workouts</h3>
            <ul id="workouts"></ul>
        </div>

        <div class="stats">
            <h3>ðŸ“Š Today's Stats</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalWorkouts">0</div>
                    <div class="stat-label">Workouts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVolume">0</div>
                    <div class="stat-label">Total Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgWeight">0</div>
                    <div class="stat-label">Avg. Weight</div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
